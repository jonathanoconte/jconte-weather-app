<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>OpenWeather App</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- Bootstrap Icons -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container py-2">
      <!-- Header with Search -->
      <header class="row mb-4 align-items-center">
        <div class="col-7 col-sm-6 mb-2 mb-sm-0">
          <h1 class="fw-bold text-primary fs-2">OpenWeather</h1>
        </div>
        <div class="col-12 col-sm-6 order-last order-sm-2">
          <div class="input-group">
            <input
              type="text"
              class="form-control"
              placeholder="Search location..."
              value="San Francisco"
              id="cityInput"
            />
            <button class="btn btn-outline-primary" onclick="getWeather()">
              <i class="bi bi-search"></i>
            </button>
          </div>
        </div>
      </header>

      <!-- Current Weather Card -->
      <div class="card weather-card">
        <div class="card-body p-4">
          <div class="row align-items-center mb-4">
            <div class="col-7">
              <h2 class="card-title h3" id="location">San Francisco</h2>
              <p class="text-muted mb-0">
                <i class="bi bi-geo-alt-fill"></i> Location
              </p>
            </div>
            <div class="col-5 text-end">
              <div class="temp-display" id="temperature">72Â°</div>
              <div class="text-muted">Temperature</div>
            </div>
          </div>

          <div
            class="d-flex flex-column flex-md-row justify-content-between weather-details gap-3"
          >
            <div class="d-flex align-items-center weather-detail-item">
              <div class="weather-icon-bg me-3">
                <i class="bi bi-cloud text-primary fs-3"></i>
              </div>
              <div>
                <div class="text-muted small" id="weather">Clouds</div>
                <div class="fw-medium" id="weatherDes">Partly Cloudy</div>
              </div>
            </div>

            <div class="d-flex align-items-center weather-detail-item">
              <div class="weather-icon-bg me-3">
                <i class="bi bi-droplet text-primary fs-3"></i>
              </div>
              <div>
                <div class="text-muted small">Humidity</div>
                <div class="fw-medium" id="humidity">65%</div>
              </div>
            </div>

            <div class="d-flex align-items-center weather-detail-item">
              <div class="weather-icon-bg me-3">
                <i class="bi bi-wind text-primary fs-3"></i>
              </div>
              <div>
                <div class="text-muted small">Wind</div>
                <div class="fw-medium" id="wind">8 mph</div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Bootstrap JS Bundle with Popper -->
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
